<!doctype html>
<html lang="en">

<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact Form</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">

						<div class="row">
							<div class="col-md-3">
								<div id="qrcode" class="mt-5 text-center">

								</div>
							</div>
							<div class="col-md-9">
								<div class="row no-gutters">
									<div class="col-lg-12 col-md-12 order-md-last d-flex align-items-stretch">
										<div class="contact-wrap w-100 p-md-5 p-4">
											<h3 class="mb-4">Get in touch</h3>
											<div id="form-message-warning" class="mb-4"></div>
											<div id="form-message-success" class="mb-4">
												Your message was sent, thank you!
											</div>
											<form method="POST" id="contactForm" name="contactForm" class="contactForm">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="Product_id">Product ID</label>
															<input type="text" class="form-control" name="Product_id"
																id="Product_id" placeholder="Product_id">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="Product_name">Product Name</label>
															<input type="text" class="form-control" name="Product_name"
																id="Product_name" placeholder="Product_name">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<label class="label" for="manufactured">Machine Manufactured: </label>
															<input type="date" name="begin"placeholder="dd-mm-yyyy" value="" min="2000-01-01" max="2099-12-31" id="manufactured"> 
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<label class="label" for="Dispached">Machine Dispached: </label>
															<input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="2000-01-01" max="2099-12-31" id="Dispached"> 
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<input type="submit" value="Submit"
																class="btn btn-primary" onclick="generateqr()">
															<div class="submitting"></div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="text pl-3">
									<p><span>Website</span> <a href="#">yoursite.com</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		</div>

		</div>
		</div>
		</div>
	</section>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>

	<script>

		function generateqr() {
			var Product_id = document.getElementById('Product_id').value;
			var Product_name = document.getElementById('Product_name').value;
			var manufactured = document.getElementById('manufactured').value;
			var dispached = document.getElementById('Dispached').value;

			console.log('Product ID: ' + Product_id + " " + Product_name + " " + manufactured + " " + Dispached);
			
			var url = "https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=Product_ID:" + 
			Product_id + "%0A Product_Name: " + Product_name + "%0A Product Manufactured: " + manufactured + "%0A Product Dispached: " + dispached;
			
			var ifr = `<iframe src="${url}" height="200" width="200"></iframe>`;

			document.getElementById('qrcode').innerHTML = ifr;
		}

	</script>

</body>

</html>
